<html>
    <head>
        <title>
            Basic Shapes
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js">

        </script>

    </head>
    <body>
        <a-scene>
            <a-plane
            position="0 0 0"
            color="black"
            width="10"
            length="10"
            rotation="-90 0 0"
            >
                
            </a-plane>
            <a-box
            position="-1 0.5 0.5"
            width="0.5"
            height="0.5"
            depth="0.5"
            color="blue"
            ></a-box>>
            <a-cylinder
            position="0 0.75 -0.25"
            radius="0.5"
            height="0.5"
            color="red"
            >
            <a-octahedron
            position="-2.3 0.40 0"
            color="green"
            radius="0.45"
            >

            </a-octahedron>
            <a-ring
            position="-3.7 0.7 0"
            color="yellow"
            radius-inner="0.25"
            radius-outer="0.7"
            >

            </a-ring>>
            

            </a-cylinder>>
        </a-scene>
    </body>
</html>
